<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Hello Front-End</title>
    </head>
    <body>
        <div class="header">
            <h1>Meet Guidebooks</h1>
            Discover hundreds of local spots recommended by Airbnb hosts
        </div>
        <div class="container">
            <div class="card">
                <img src="img/san-francisco.jpg" alt="san francisco">
                <p class="items">San Francisco</p>
            </div>
            <div class="card">
                <img src="img/new-york.jpg" alt="new york">
                <p class="items">New York</p>
            </div>
            <div class="card">
                <img src="img/london.jpg" alt="london">
                <p class="items">London</p>
            </div>
        </div>
        <div class="button">
            See All Guidebooks
        </div>
        <div class="header">
            <h1>Just For the weekend</h1>
            Discover new,inspiring places close to home
        </div>

        <div class="container">
            <div class="card">
                    <img src="img/napa.jpg" alt="napa">
                    <p class="items">Napa</p>
            </div>
            
            <div class="card">
                    <img src="img/sonoma.jpg" alt="sonoma">
                    <p class="items">Sonoma</p>
            </div>
            
            <div class="card">
                    <img src="img/san-francisco-2.jpg" alt="san francisco">
                    <p class="items">San Francisco</p>
            </div>
        </div>
      
        <div class="button">
            See All Destinations
        </div>

    </body>

</html>
